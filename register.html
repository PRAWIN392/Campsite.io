<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Create an account - Campsite.io</title>
</head>
<body>
    <div class="container-login">
        <section class="login">
            <header class="header-login">
                <a href="index.html" class="header-lo">Campsite.<span>io</span></a>
                <ul class="nav-login-list">
                    <li class="nav-login-item"><a href="index.html"><i class="fa-solid fa-arrow-left"></i> Back to Camp Sites</a></li>
                </ul>
            </header>
            <form action="" class="login-form">
                <h1 class="input-title">Start exploring camps from all over the world.</h1>
                <span class="inputs">
                    <label class="input-label">Username</label>
                    <input class="main-input" type="text" placeholder="Username_07">
                </span>
                <span class="inputs">
                    <label class="input-label">Password</label>
                    <input class="main-input" type="password" placeholder="Choose Password">
                </span>
                <button type="submit" class="login-btn">Create an account</button>
                <p class="login-description">Already a user? <a href="login.html">Sign in</a></p>
            </form>
        </section>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
